<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jours sans accident - Chapel Hydraulique</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f9fc;
      color: #333;
      font-weight: bold;
      margin: 0;
      padding: 20px 40px;
      box-sizing: border-box;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .header-item {
      flex: 1;
    }

    .date-today {
      text-align: left;
      font-size: 2.8rem;
      color: #2c3e50;
      font-weight: bold;
    }

    .logo-container {
      text-align: right;
    }

    .logo {
      height: 140px;
      max-width: 100%;
    }

    .blinking-warning {
      text-align: center;
      font-size: 2.2rem;
      margin: 15px 0 30px;
      background-color: red;
      color: yellow;
      padding: 15px 30px;
      border-radius: 8px;
      animation: blinkYellow 4s infinite;
      user-select: none;
      font-weight: 900;
      letter-spacing: 2px;
    }

    @keyframes blinkYellow {
      0%, 50%, 100% {
        color: yellow;
        background-color: red;
      }
      25%, 75% {
        color: transparent;
        background-color: red;
      }
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 20px;
      text-align: center;
    }

    th {
      background-color: #3498db;
      color: white;
      font-weight: 700;
      letter-spacing: 0.05em;
      font-size: 2.8rem;
      text-transform: uppercase;
    }

    td {
      font-size: 3rem;
      font-weight: 600;
    }

    tbody tr:nth-child(even) {
      background-color: #f2f9ff;
    }

    tbody tr:nth-child(odd) {
      background-color: white;
    }

    tbody tr:hover {
      background-color: #d0e6ff;
      transition: background-color 0.3s ease;
    }

    .days-count {
      color: #27ae60;
      font-weight: 900;
      font-size: 3.5rem;
    }

    .site-name {
      color: #2c3e50;
      font-weight: 700;
    }

    .last-update {
      text-align: center;
      font-size: 1.2rem;
      color: #7f8c8d;
      margin-top: 20px;
      font-style: italic;
    }

    .loading {
      text-align: center;
      font-size: 2rem;
      color: #3498db;
      margin: 50px 0;
    }

    .error {
      text-align: center;
      font-size: 1.5rem;
      color: #e74c3c;
      margin: 50px 0;
      padding: 20px;
      background-color: #fadbd8;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="header-item date-today" id="titleDate"></div>
    <div class="header-item logo-container">
      <img src="https://chapel-hydraulique.com/wp-content/uploads/2020/01/logo_chapel_new.png" alt="Logo Chapel" class="logo" />
    </div>
  </div>

  <div class="blinking-warning">
    /!\ La SECURITE est notre PRIORITE ! /!\
  </div>

  <div id="loadingMessage" class="loading">
    Chargement des donnees...
  </div>

  <div id="errorMessage" class="error" style="display: none;"></div>

  <table id="dataTable" style="display: none;">
    <thead>
      <tr>
        <th>Site</th>
        <th>Jours sans accident</th>
        <th>Date dernier accident</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <div class="last-update" id="lastUpdate"></div>

  <script>
    const DATA_URL = 'https://teyhjkfznulakqidqlja.supabase.co/storage/v1/object/public/Chapel-contenus/accidents-dates.txt';

    let accidentData = [];

    function updateTitleWithDate() {
      const today = new Date();
      const day = String(today.getDate()).padStart(2, '0');
      const month = String(today.getMonth() + 1).padStart(2, '0');
      const year = today.getFullYear();
      const formattedDate = `${day}/${month}/${year}`;
      document.getElementById("titleDate").textContent = `Au ${formattedDate}, nombre de jours sans accident`;
    }

    function parseDateDDMMYYYY(dateStr) {
      const parts = dateStr.split('/');
      if (parts.length === 3) {
        const day = parseInt(parts[0], 10);
        const month = parseInt(parts[1], 10) - 1;
        const year = parseInt(parts[2], 10);
        return new Date(year, month, day);
      }
      return null;
    }

    function calculateDaysWithoutAccident(accidentDateStr) {
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      
      const accidentDate = parseDateDDMMYYYY(accidentDateStr);
      if (!accidentDate || isNaN(accidentDate)) {
        return 0;
      }
      accidentDate.setHours(0, 0, 0, 0);
      
      const diffTime = today - accidentDate;
      const daysWithoutAccident = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      
      return daysWithoutAccident >= 0 ? daysWithoutAccident : 0;
    }

    function formatDate(dateStr) {
      const date = parseDateDDMMYYYY(dateStr);
      if (!date || isNaN(date)) {
        return dateStr;
      }
      return date.toLocaleDateString('fr-FR');
    }

    function renderTable() {
      const tbody = document.getElementById('tableBody');
      tbody.innerHTML = '';

      if (accidentData.length === 0) {
        return;
      }

      const sortedData = [...accidentData].sort((a, b) => {
        return calculateDaysWithoutAccident(b.date) - calculateDaysWithoutAccident(a.date);
      });

      sortedData.forEach(item => {
        const days = calculateDaysWithoutAccident(item.date);
        const formattedDate = formatDate(item.date);

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="site-name">${item.site}</td>
          <td class="days-count">${days}</td>
          <td>${formattedDate}</td>
        `;
        tbody.appendChild(tr);
      });

      document.getElementById('loadingMessage').style.display = 'none';
      document.getElementById('dataTable').style.display = 'table';
    }

    function updateLastUpdate() {
      const now = new Date();
      const formatted = now.toLocaleString('fr-FR', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
      document.getElementById('lastUpdate').textContent = `Derniere mise a jour : ${formatted}`;
    }

    async function loadDataFromSupabase() {
      try {
        console.log('Chargement des donnees depuis:', DATA_URL);
        
        const response = await fetch(DATA_URL + '?t=' + Date.now());
        
        if (!response.ok) {
          throw new Error(`Erreur HTTP: ${response.status}`);
        }
        
        const text = await response.text();
        console.log('Donnees recues (longueur: ' + text.length + ')');
        
        // Nettoyage robuste du contenu
        const cleanText = text
          .replace(/^\uFEFF/, '')  // Supprime BOM UTF-8
          .replace(/\r\n/g, '\n')  // Windows -> Unix
          .replace(/\r/g, '\n')    // Mac -> Unix
          .trim();
        
        const lines = cleanText.split('\n');
        console.log('Nombre de lignes:', lines.length);
        
        accidentData = [];
        
        for (let i = 0; i < lines.length; i++) {
          const line = lines[i].trim();
          
          if (!line) continue;
          
          // Ignore la ligne d'en-tÃªte
          if (line.toLowerCase().includes('site') && line.toLowerCase().includes('accident')) {
            continue;
          }
          
          const parts = line.split(',');
          
          if (parts.length >= 2) {
            accidentData.push({
              site: parts[0].trim(),
              date: parts[1].trim()
            });
          }
        }
        
        console.log('Donnees parsees:', accidentData.length, 'sites');
        
        if (accidentData.length === 0) {
          throw new Error('Aucune donnee valide trouvee dans le fichier');
        }
        
        renderTable();
        updateLastUpdate();
        
      } catch (error) {
        console.error('Erreur:', error);
        document.getElementById('loadingMessage').style.display = 'none';
        document.getElementById('errorMessage').style.display = 'block';
        document.getElementById('errorMessage').innerHTML = `
          Erreur lors du chargement des donnees.<br>
          <small>${error.message}</small><br>
          <small>URL: ${DATA_URL}</small>
        `;
      }
    }

    document.addEventListener("DOMContentLoaded", async () => {
      updateTitleWithDate();
      await loadDataFromSupabase();

      // Mise a jour automatique toutes les 5 minutes
      setInterval(async () => {
        updateTitleWithDate();
        await loadDataFromSupabase();
      }, 5 * 60 * 1000);
    });
  </script>

</body>
</html>
